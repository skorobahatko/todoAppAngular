<form [formGroup]="mainForm">
  <input type="text" [formControl]="titleInput" placeholder="title">
  <br>
  <input type="text" [formControl]="bodyInput" placeholder="body">
  <button (click)="save(mainForm)">save</button>
</form>
<div *ngIf="titleError">{{titleError}}</div>
<div *ngIf="bodyError">{{bodyError}}</div>
